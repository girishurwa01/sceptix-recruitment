		.card-container {
		  position:absolute;
		  display: flex;
		  margin-left: 10%;
		  margin-top: -10%;
		  flex-wrap: wrap;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		}
		
		.card {
		  position: relative;
		  width: 180px;
		  height: 200px;
		  margin: 29px;
		  perspective: 1000px;
		}
		
		.card-front, .card-back {
		  border-style:solid;
		  border-width: 5px;
		  border-color: black;
		  border-radius: 20px;
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  backface-visibility: hidden;
		  transition: transform 1s;
		}
		
		.card-front {
		  transform: rotateY(0deg);
		}
		
		.card-back {
		  transform: rotateY(180deg);
		}
		
		.card:hover .card-front {
		  transform: rotateY(180deg);
		}
		
		.card:hover .card-back {
		  transform: rotateY(0deg);
		}
		
		.card img {
		  width: 100%;
		  border-style: none;
		  border-radius: 15px;
		  height: 100%;
		  background-color: rgba(0, 0, 0, 0.4);
		  object-fit: cover;
		}
		
		.card button {
		  position: absolute;
		  bottom: 5%;
		  left: 26%;
		  padding: 10px;
		  color: aqua;
		  background-color: rgba(0, 0, 0, 0.463);

		.card button a {

				text-transform: capitalize;
		}
	</style>
</head>
